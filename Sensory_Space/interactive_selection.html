<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sensory Space</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* code snippet taken from https://www.w3schools.com/howto/howto_css_arrows.asp */
  .arrow {
    border: solid black;
    border-width: 0 10px 10px 0;
    display: inline-block;
    padding: 10px;
  }
  
  .right {
    transform: rotate(-45deg);
    -webkit-transform: rotate(-45deg);
  }
  
  .left {
    transform: rotate(135deg);
    -webkit-transform: rotate(135deg);
  }
  </style>

  </head>
  <body>
    <h1>Virtual Sensory Space</h1>
    <h2>Choose your interaction style</h2>

    <div class="flex-container">

      <div>
        <a href="https://jadyn-cleary.github.io/Sensory_Space/dragging.html">
          <img src="images/dragging.png" alt="button to enter dragging interaction page"/>
        </a>
      </div>

      <div>
        <a href="https://jadyn-cleary.github.io/Sensory_Space/clicking.html">
          <img src="images/clicking.png" alt="button to enter clicking interaction page"/>
        </a>
      </div>

    </div>

    <div>
      <p>
        <button onClick="previous()" 
                  id="backward"><img style="max-width: 10%;" src ="images/left.png" alt="back button"/>
          </button>
        <button onclick="next()" 
                  id="forward"><img style="max-width: 10%;" src ="images/right.png" alt="forward button"/>
          </button>
      </p>
    </div>
  
      <script>
        function next() {
            window.history.forward();
        }
        function previous() {
            window.history.back();
        }
      </script>
  
    <p hidden>
      <input class="color" id="bgcolor" value="#FFFFFF">
    </p>
    <script src="Scripts/main.js"></script>
    <script src="Scripts/jscolor.js"></script>

  
  </body>
  </html>
