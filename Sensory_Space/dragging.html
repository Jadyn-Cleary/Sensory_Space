<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sensory Space</title>
  <link rel="stylesheet" href="style.css">

  <script type="text/javascript" src="processing.js"></script>

  <style>    
  * {
            width: 100%;
        }
  </style>
  </head>
  <body style="max-width: 700px;">
  <h2>Refresh the page to change the colors!</h2>

  <div>
    <canvas data-processing-sources="Dragging_Rectangles.pde"></canvas>
  </div>

  <div>
    <canvas data-processing-sources="Googly_Eyes.pde"></canvas>
  </div>

  <div>
    <canvas data-processing-sources="Gradient_Circle.pde"></canvas>
  </div>

  <div>
    <p>
      <button onClick="previous()" 
                id="backward"><img style="max-width: 10%;" src ="images/left.png" alt="back button"/>
        </button>
      <button onclick="next()" 
                id="forward"><img style="max-width: 10%;" src ="images/right.png" alt="forward button"/>
        </button>
    </p>
  </div>

    <script>
      function next() {
          window.history.forward();
      }
      function previous() {
          window.history.back();
      }
    </script>

  <p hidden>
    <input class="color" id="bgcolor" value="#FFFFFF">
  </p>
  <script src="Scripts/main.js"></script>
  <script src="Scripts/jscolor.js"></script>

  </body>
  <script>
    function setWidth(width) {
        var canvas = document.getElementById("myCanvas");
        canvas.width = width;
    }
</script>
<script type="text/javascript" src="processing.js"></script>
  </html>
